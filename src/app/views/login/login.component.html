<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && doLogin()" novalidate>
                  <h1>云上智舍配置端</h1>
                  <p class="text-muted">请登录您的账号</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input
                      #username="ngModel"
                      [(ngModel)]="regModel.username"
                      (focus)="onFocus()"
                      type="text" class="form-control"
                      placeholder="username"
                      name="username"
                      autocomplete="username"
                      required>
                  </div>
                  <div *ngIf="loginForm.submitted && !username.valid" class="row" style="margin-top: -15px;">
                    <div class="col-12 text-danger">用户名不能为空</div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input
                      #password="ngModel"
                      (focus)="onFocus()"
                      [(ngModel)]="regModel.password"
                      type="password" class="form-control"
                      name="password"
                      placeholder="password"
                      autocomplete="current-password"
                      required>
                  </div>
                  <div *ngIf="loginForm.submitted && !password.valid" class="row" style="margin-top: -15px;">
                    <div class="col-12 text-danger">密码不能为空</div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">登陆</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">忘记密码?</button>
                    </div>
                  </div>
                  <div class="row" [ngStyle]="{'visibility': loginMsg?'inherit':'hidden'}">
                    <div class="col-12" style="margin-top: 15px;">
                      <span class="text-danger">{{loginMsg?.message}}</span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>欢迎您登陆</h2>
                  <p>接下来，祝您使用愉快.</p>
                  <!--<button type="button" class="btn btn-primary active mt-3">Register Now!</button>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
